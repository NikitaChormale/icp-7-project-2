<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center m-2 heading bg-success">Feedback</h1>
    <div class="container mt-4 shadwo-lg">
     <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2 class="text-white"> Feedback Form</h2>
      <p class="text-white">We would love to hear your thoughts, to improve our website</p>
      <hr>
      <form>
        <h4>Feedback type</h4>
        <div class="row">
         <div class="col-md-4">
          <input type="radio" name="feed" class="pointer"> &nbsp;&nbsp;<label>Comments</label>
          </div>
          <div class="col-md-4">
            <input type="radio" name="feed"> &nbsp;&nbsp;<label>Bug Report</label>
            </div>
            <div class="col-md-4">
              <input type="radio" name="feed"> &nbsp;&nbsp;<label>Questions</label>
              </div>
              </div>
           <div class="form-group mt-3 mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" required="">
            </div>
            <div class="form-group mb-2">
            <label class="form-label"> Email</label>
            <input type="email" class="form-control" required="">
            </div>
            <div class="form-group mb-2">
              <label class="form-label">Describe Feedback:</label>
              <textarea rows="4" class="form-control" required=""></textarea>
              </div>
              <button type="submit" class="btn  d-block mx-auto m-5 fs-4 bg-success"> Submit Feedback</button>
              </form>
            </div>
        </div>
       </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
